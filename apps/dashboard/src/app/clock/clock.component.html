<div class="container">

  <div class="row task-list">
    <mdv13-task-list
      [tasks]="tasks$ | async"
      (selectt)="selectTask($event)"
    ></mdv13-task-list>
  </div>

  <div class="row task-form">
    <mdv13-task-form [task]="task$ | async" (saveTask)="saveTask($event)" (deleteTask)="deleteTask($event)"></mdv13-task-form>
  </div>
</div>
